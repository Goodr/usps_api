<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USPS api Prototype</title>
</head>

<body>
    <div>
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname">

            <label for="straddr">Street Address:</label>
            <input type="text" id="straddr">

            <label for="straddrtwo">Street Address 2:</label>
            <input type="text" id="straddrtwo">

            <label for="city">City: </label>
            <input type="text" id="city">

            <label for="state">State: </label>
            <input type="text" id="straddrtwo">

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode">


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"
        integrity="sha256-43O3ClFnSFxzomVCG8/NH93brknJxRYF5tKRij3krg0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xmlbuilder2@3.0.2/lib/xmlbuilder2.min.js"
        integrity="sha256-YmWH8fxzFLeL/EWnEMeoklp6p1S5VPqPckGOzn2X+mk=" crossorigin="anonymous"></script>
    <script src="getusps.js"></script>
</body>

</html>
